{% extends "site.html" %}

{% block title %}
    {{title}}
{% endblock title %}

{% block content %}
    <div class="content">
        {% if request.user.is_authenticated %}
            <div id="alert" class="alert alert-danger hidden-alert" role="alert">
            </div>
            <h1 id="title">{{title}}</h1>

            <form id="form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="customer_number">Kundennummer</label>
                    <input type="text"
                        class="form-control"
                        value="{{customer.customer_number}}"
                        id="customer_number"
                        name="customer_number"
                        placeholder="Kundennummer eingeben"
                        maxlength="32"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"
                        class="form-control"
                        value="{{customer.name}}"
                        id="name"
                        name="name"
                        placeholder="Namen eingeben"
                        maxlength="64"
                        required
                    >
                </div>
                <button type="submit" class="btn btn-primary">Speichern</button>
                <a href="{% url 'customers_list' %}">
                    <button type="button" class="btn btn-danger">
                        Abbrechen
                    </button>
                </a>
            </form>
            <script>
                $('#form').on('submit', (event) => {
                    event.preventDefault();
                    $.ajax({
                        type : "POST", 
                        url  : "{% url 'customers_save' %}",
                        data : {
                            id                  : '{{ customer.id }}',
                            customer_number     : $('#customer_number').val(),
                            name                : $('#name').val(),
                            csrfmiddlewaretoken : '{{ csrf_token }}',
                            dataType            : "json",
                        },
                        success: (result) => {
                            if (result.status) {
                                document.location.href = "{% if customer.id %}{% url 'customer' id=customer.id %}{% else %}{% url 'customers_list' %}{% endif %}";
                            } else {
                                $('#alert').removeClass('hidden-alert');
                                $('#alert').html(result.message);
                            }
                        },
                        failure: () => {
                            console.log('Request failed!');
                        },
                    });
                });
            </script>
            {% else %}
                <h1>Sie m√ºssen sich erst anmelden.</h1>
                <button type="button">
                    <a href="{% url 'login' %}">Anmelden</a>
                </button>
            {% endif %}
        </div>
{% endblock content %}
